<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Main Game Menu - No authentication needed -->
    <div id="main-menu" class="min-h-screen w-full flex">
        <!-- Left Sidebar -->
        <aside class="flex-shrink-0 w-64 bg-gray-900 border-r border-gray-800 p-4 flex flex-col justify-between hidden md:flex">
            <!-- Top section: Logo, Search, and Nav links -->
            <div class="flex-grow flex flex-col">
                <!-- Logo -->
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-sky-500 uppercase pb-4">
                    PENüêßUIN
                    <br>
                    üêßAMES
                </h1>
                <!-- Navigation Links -->
                <nav class="space-y-2">
                    <!-- A single nav item -->
                    <a href="/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-sky-500 text-gray-900 shadow-lg">
                        <i class="fa-solid fa-gamepad"></i>
                        <span>Play</span>
                    </a>                    
                    <!-- A second nav item -->
                    <a href="/friends/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-gray-900 text-white-900 shadow-lg">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Friends</span>
                    </a>                    
                    <!-- A third nav item -->
                    <a href="/create/" class="flex items-center dev-only space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-gray-900 text-white-900 shadow-lg">
                        <i class="fa-solid fa-folder-plus"></i>
                        <span>Create</span>
                    </a>
                </nav>
            </div>

            <!-- Bottom section: User profile and settings -->
            <div class="mt-8 pt-4 border-t border-gray-800">
                <a href="https://github.com/sbc-inc/penguin-games" target="_blank" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors">
                    <i class="fa-brands fa-github"></i>
                    <span>View on Github</span>
                </a>
                <a href="./settings/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors">
                    <i class="fa-solid fa-gears"></i>
                    <span>Settings</span>
                </a>
                <!-- New avatar layout -->
                <div class="flex flex-col items-center justify-center mt-4 space-y-2">
                    <div class="flex items-center justify-center space-x-2">
                        <span id="username" class="text-sm font-semibold">ok_overture_ajr</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-grow overflow-y-auto p-8 scrollbar-hide">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Daily Bonus!</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-xl text-teal-400 font-bold">+15</span>
                    <i class="fa-solid fa-bell text-gray-400 text-xl"></i>
                    <img alt="User Avatar - Loading..." src="https://placehold.co/60x60" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Game Cards Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Game Card: No badge -->
                <div class="bg-gray-800 rounded-2xl shadow-lg p-4 flex flex-col space-y-4 transition-all duration-300 hover:scale-105">
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/60x60/8b5cf6/ffffff?text=Icon" onerror="this.src='https://placehold.co/60x60'" alt="Game Icon" class="w-16 h-16 rounded-xl">
                        <div>
                            <h3 class="text-lg font-bold">Murder Mystery</h3>
                            <p class="text-xs dev-only">Game ID: <code>03508084567984206</code></p>
                            <p class="text-sm text-gray-400">Try to escape the manor whilst escaping a mysterious evil.</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center pt-2 border-t border-gray-700">
                        <span class="text-sm text-gray-400">23 players online</span>
                        <div class="flex space-x-2">
                            <button class="px-4 py-2 text-sm font-bold bg-green-500 text-gray-900 rounded-full transition-colors hover:bg-green-600">
                                Play
                            </button>
                            <button class="w-10 h-10 flex items-center justify-center bg-gray-700 text-teal-400 rounded-full transition-colors hover:bg-gray-600">
                                <i class="fa-solid fa-hand-sparkles text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>            
            </div>
        </main>
    </div>
    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch user info from the API
            const usernameElement = document.getElementById('username');
            fetch(`http://localhost:8000/viewUserInfo/${usernameElement.textContent}`)
                .then(response => response.json())
                .then(data => {
                    if (data["developerMode?"] == 'true') {
                        // If developer mode is enabled, show a console message
                        console.log('Developer mode is enabled for this user.');
                    } else {
                        // If not in developer mode, hide the developer-related elements
                        const devElements = document.querySelectorAll('.dev-only');
                        devElements.forEach(el => el.style.display = 'none');
                    }
                    // Update the avatar image and username
                    const avatarImage = document.querySelector('img[alt="User Avatar - Loading..."]');

                    if (data.avatar) {
                        avatarImage.src = data.avatar;
                    } else {
                        avatarImage.src = 'https://placehold.co/60x60'; // Fallback image
                    }
                    
                    usernameElement.innerHTML = data.username || 'ok_overture_ajr';
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });
        });
    </script>
</body>
