<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Games - Game Menu</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/727f9060b5.js" crossorigin="anonymous"></script>
    <style>
        body {
            /* Use the Inter font */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar styling for the main content area */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
          @apply: right-0 border-green-500;
          right: 0;
          border-color: #10B981;
        }
        .toggle-checkbox:checked + .toggle-label {
          @apply: bg-green-500;
          background-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Main Game Menu - No authentication needed -->
    <div id="main-menu" class="min-h-screen w-full flex">
        <!-- Left Sidebar -->
        <aside class="flex-shrink-0 w-64 bg-gray-900 border-r border-gray-800 p-4 flex flex-col justify-between hidden md:flex">
            <!-- Top section: Logo, Search, and Nav links -->
            <div class="flex-grow flex flex-col">
                <!-- Logo -->
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-sky-500 uppercase pb-4">
                    PENüêßUIN
                    <br>
                    üêßAMES
                </h1>
                <!-- Navigation Links -->
                <nav class="space-y-2">
                    <!-- A single nav item -->
                    <a href="/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-gray-900 text-white-900 shadow-lg">
                        <i class="fa-solid fa-gamepad"></i>
                        <span>Play</span>
                    </a>                    
                    <!-- A second nav item -->
                    <a href="/friends/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-gray-900 text-white-900 shadow-lg">
                        <i class="fa-solid fa-user-group"></i>
                        <span>Friends</span>
                    </a>                    
                    <!-- A third nav item -->
                    <a href="/create/" class="flex items-center dev-only space-x-3 px-4 py-3 rounded-lg text-lg font-bold bg-gray-900 text-white-900 shadow-lg">
                        <i class="fa-solid fa-folder-plus"></i>
                        <span>Create</span>
                    </a>
                </nav>
            </div>

            <!-- Bottom section: User profile and settings -->
            <div class="mt-8 pt-4 border-t border-gray-800">
                <a href="https://github.com/sbc-inc/penguin-games" target="_blank" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-gray-800 transition-colors">
                    <i class="fa-brands fa-github"></i>
                    <span>View on Github</span>
                </a>
                <a href="/settings/" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-white-600 bg-sky-500 transition-colors">
                    <i class="fa-solid fa-gears"></i>
                    <span>Settings</span>
                </a>
                <!-- New avatar layout -->
                <div class="flex flex-col items-center justify-center mt-4 space-y-2">
                    <div class="flex items-center justify-center space-x-2">
                        <span id="username" class="text-sm font-semibold">ok_overture_ajr</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-grow overflow-y-auto p-8 scrollbar-hide">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Daily Bonus!</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-xl text-teal-400 font-bold">+15</span>
                    <i class="fa-solid fa-bell text-gray-400 text-xl"></i>
                    <img alt="User Avatar - Loading..." src="https://placehold.co/60x60" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Developer Settings Section -->
            <section class="dev-settings-section p-6 bg-gray-900 rounded-lg shadow-lg mb-6">
                <h3 class="text-xl font-bold mb-4 text-teal-400"><i class="fa-solid fa-file-code"></i> Developer Settings</h3>
                <div class="flex items-center justify-between">
                    <label for="devModeToggle" class="text-lg text-gray-300">Developer Mode</label>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="devModeToggle" id="devModeToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                        <label for="devModeToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-700 cursor-pointer"></label>
                    </div>
                </div>
            </section>
            
            <section id="status-message" class="hidden rounded-lg">
              <div class="p-4 rounded-lg text-center font-bold"></div>
            </section>
        </main>
    </div>
    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch user info from the API
            const usernameElement = document.getElementById('username');
            fetch(`https://penguin-games-backend.onrender.com/viewUserInfo/${usernameElement.textContent}`)
                .then(response => response.json())
                .then(data => {
                    if (data["developerMode?"] == 'true') {
                        // If developer mode is enabled, show a console message
                        console.log('Developer mode is enabled for this user.');
                    } else {
                        // If not in developer mode, hide the developer-related elements
                        const devElements = document.querySelectorAll('.dev-only');
                        devElements.forEach(el => el.style.display = 'none');
                    }
                    // Update the avatar image and username
                    const avatarImage = document.querySelector('img[alt="User Avatar - Loading..."]');

                    if (data.avatar) {
                        avatarImage.src = data.avatar;
                    } else {
                        avatarImage.src = 'https://placehold.co/60x60'; // Fallback image
                    }
                    
                    usernameElement.innerHTML = data.username || 'ok_overture_ajr';
                })
            const devModeToggle = document.getElementById('devModeToggle');
            const statusMessage = document.getElementById('status-message');

            // Fetches the user's information and updates the page
            const fetchUserInfo = async () => {
                try {
                    const response = await fetch(`https://penguin-games-backend.onrender.com/viewUserInfo/${usernameElement.textContent}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Check if the developerMode? key exists and if its string value is "true"
                        if (data['developerMode?'] === "true") {
                            devModeToggle.checked = true;
                        } else {
                            devModeToggle.checked = false;
                        }

                        const avatarImage = document.querySelector('img[alt="User Avatar - Loading..."]');
                        if (data.avatar) {
                            avatarImage.src = data.avatar;
                        } else {
                            avatarImage.src = 'https://placehold.co/60x60'; // Fallback image
                        }
                        usernameElement.innerHTML = data.username || 'ok_overture_ajr';
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    console.error('Error fetching user info:', error);
                    showMessage('Failed to load user data.', 'bg-red-500');
                }
            };
            
            // Sends a request to update the user's developer mode setting.
            const updateDeveloperMode = async (isEnabled) => {
                const username = usernameElement.textContent;
                const value = isEnabled ? 'true' : 'false';
                
                try {
                    const response = await fetch(`https://penguin-games-backend.onrender.com/changeSettings/${username}?developerMode?=${value}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });
                    
                    const data = await response.json();
                    if (response.ok) {
                        showMessage(data.message, 'bg-green-500');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    console.error('Error updating developer mode:', error);
                    showMessage(`Failed to update setting: ${error.message}`, 'bg-red-500');
                }
            };

            // Displays a status message to the user.
            const showMessage = (message, bgColor) => {
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add(bgColor);
                statusMessage.querySelector('div').textContent = message;
                
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                    statusMessage.classList.remove(bgColor);
                }, 1000); // Hide after 1 second
            };

            // Event listener for the developer mode toggle switch.
            devModeToggle.addEventListener('change', (event) => {
                updateDeveloperMode(event.target.checked);
            });

            // Initial data fetch on page load.
            fetchUserInfo();
        });
    </script>
</body>
</html>
